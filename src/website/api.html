<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YouTube API</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
<!-- The <iframe> (and video player) will replace this <div> tag. -->
<div id="player"></div>

<script>
function getAllUrlParams(url) {
  // get query string from url (optional) or window
  var queryString = url ? url.split('?')[1] : window.location.search.slice(1);
  // we'll store the parameters here
  var obj = {};
  // if query string exists
  if (queryString) {
    // stuff after # is not part of query string, so get rid of it
    queryString = queryString.split('#')[0];
    // split our query string into its component parts
    var arr = queryString.split('&');
    for (var i=0; i<arr.length; i++) {
      // separate the keys and the values
      var a = arr[i].split('=');
      // in case params look like: list[]=thing1&list[]=thing2
      var paramNum = undefined;
      var paramName = a[0].replace(/\[\d*\]/, function(v) {
        paramNum = v.slice(1,-1);
        return '';
      });
      // set parameter value (use 'true' if empty)
      var paramValue = typeof(a[1])==='undefined' ? true : a[1];
      // (optional) keep case consistent
      paramName = paramName.toLowerCase();
      // if parameter name already exists
      if (obj[paramName]) {
        // convert value to array (if still string)
        if (typeof obj[paramName] === 'string') {
          obj[paramName] = [obj[paramName]];
        }
        // if no array index number specified...
        if (typeof paramNum === 'undefined') {
          // put the value on the end of the array
          obj[paramName].push(paramValue);
        }
        // if array index number specified...
        else {
          // put the value at that index number
          obj[paramName][paramNum] = paramValue;
        }
      }
      // if param name doesn't exist yet, set it
      else {
        obj[paramName] = paramValue;
      }
    }
  }
  return obj;
}

// This code loads the IFrame Player API code asynchronously.
var tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
// This function creates an <iframe> (and YouTube player)
//    after the API code downloads.
var player;
var params = getAllUrlParams();
console.log(params);
function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    width: '100%',
    videoId: params['videoid'] || 'M7lc1UVf-VE',
    events: {
      'onReady': onPlayerReady
    },
    playerVars: { // https://developers.google.com/youtube/player_parameters?playerVersion=HTML5
        rel: 0, // no related videos
        controls: 1,  // no controls
        showinfo: 0,  // no video title, uploader etc.
        loop: 1,  // loop the video
    }
  });
}
// The API will call this function when the video player is ready.
function onPlayerReady(event) {
  event.target.setPlaybackQuality('small')
  // volume between 0 and 100
  event.target.setVolume(params['volume'] ? parseInt(params['volume']) : 0);
  event.target.playVideo();
}
    </script>
  </body>
</html>
